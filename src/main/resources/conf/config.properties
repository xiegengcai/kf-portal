##====================dubbo\u914D\u7F6E=====================##
dubbo.registry.address=zookeeper://192.168.99.110:2181
## \u542F\u7528\u76D1\u63A7
#dubbo.monitor.protocol=registry
# \u66B4\u9732\u670D\u52A1\u534F\u8BAE\u7C7B\u578B\uFF0C\u9ED8\u8BA4dubbo
dubbo.protocol.name=dubbo
# \u5E8F\u5217\u5316\u7F3A\u7701hessian2,\u652F\u6301fst\u3001kryo\u3001java\u3001json\u3001fastjson\u3001compactedjava\u3001nativejava
dubbo.protocol.serialization=kryo
## \u670D\u52A1\u6D88\u8D39\u8005\u4F7F\u7528 netty4
dubbo.reference.client=netty4
# \u670D\u52A1\u540D\u79F0
dubbo.application.name=kf-crm-consumer
# \u670D\u52A1\u7AEF\u53E3
#dubbo.protocol.port=20881
# \u4F7F\u7528\u6587\u4EF6\u7F13\u5B58\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740\u5217\u8868\u53CA\u670D\u52A1\u63D0\u4F9B\u8005\u5217\u8868,\u5E94\u7528\u91CD\u542F\u65F6\u5C06\u57FA\u4E8E\u6B64\u6587\u4EF6\u6062\u590D,\u6CE8\u610F:\u4E24\u4E2A\u6CE8\u518C\u4E2D\u5FC3\u4E0D\u80FD\u4F7F\u7528\u540C\u4E00\u6587\u4EF6\u5B58\u50A8
dubbo.registry.file=/tmp/kf-crm-registry.cache
dubbo.service.loadbalance=roundrobin

#logback\uFF0Cspring\uFF0C\u9ED8\u8BA4\u53EA\u8981spring
dubbo.container=logback,spring
dubbo.logback.file=logs/service.log
# \u5168\u5C40\u65E5\u5FD7\u7EA7\u522B\uFF0C\u9ED8\u8BA4ERROR
dubbo.logback.level=ERROR
# \u6700\u591A\u4FDD\u7559\u5386\u53F2\u6587\u4EF6\u5929\u6570
dubbo.logback.maxhistory=30